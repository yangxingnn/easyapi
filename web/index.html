<html ng-app="easyapiApp">
    <head>
        <title>easy api</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body ng-controller="baseCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid"  style="margin-left: 20px;margin-right: 20px">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="row">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Easy API</a>
                    </div>

                    <div class="collapse navbar-collapse">

                        <ul class="nav navbar-nav">
                            <li ng-class="getNavActiveClass('dashboard') "><a href="#dashboard">总览<span class="sr-only">(current)</span></a></li>
                            <li ng-class="getNavActiveClass('createapi') "><a href="#createapi">API创建 <span class="sr-only">(current)</span></a></li>
                            <li ng-class="getNavActiveClass('searchapi') "><a href="#searchapi">API查询</a></li>

                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">查询</button>
                        </form>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">{{currentUser}}</a></li>
                            <li class="dropdown">
                                <a class="ng-cloak">{{currentTime|date:'yyyy-MM-dd hh:mm:ss'}}</a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                    
                </div>
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    body
                </div>
            </div>

            <div class="row">
                <div class="content-footer">
                    <div class="text-center">@ Copyright 2017 </div>
                </div>
            </div>
        </div>
        <script src="lib/jquery-2.1.1/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="lib/angular-1.6.3/angular.min.js" type="text/javascript"></script>
        <script src="lib/angular-1.6.3/angular-route.min.js" type="text/javascript"></script>
        <script src="lib/angular-1.6.3/angular-resource.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="index-app.js" type="text/javascript"></script>
        <script src="base/base-controller.js" type="text/javascript"></script>
    </body>
</html>
